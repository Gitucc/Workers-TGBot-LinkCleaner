name: Deploy

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate wrangler.toml
        run: node scripts/generate-config.js
        env:
          D1_DATABASE_ID: ${{ secrets.D1_DATABASE_ID }}
          WORKERS_NAME: ${{ vars.WORKERS_NAME }}

      - name: Deploy to Cloudflare Workers
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: '4.54.0'
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          secrets: |
            TG_BOT_TOKEN
            ADMIN_KEY
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          ADMIN_KEY: ${{ secrets.ADMIN_KEY || secrets.TG_BOT_TOKEN }}

      - name: Initialize AdGuard Rules
        if: success()
        env:
           DEPLOY_URL: ${{ steps.deploy.outputs.deployment-url }}
           ADMIN_KEY: ${{ secrets.ADMIN_KEY || secrets.TG_BOT_TOKEN }}
        run: |
          if [ -z "$DEPLOY_URL" ]; then
            echo "::warning::Deployment URL is empty. Skipping rule update."
            exit 0
          fi
          
          echo "Waiting for deployment to propagate..."
          sleep 10
          
          echo "Triggering rule update at ${DEPLOY_URL}/update-rules"
          response=$(curl -s -w "%{http_code}" -o /dev/null -X POST "${DEPLOY_URL}/update-rules" \
            -H "X-Admin-Key: ${ADMIN_KEY}")
            
          if [ "$response" -ne 200 ]; then
             echo "::error::Rule update failed with status code $response"
             exit 1
          else
             echo "Rule update triggered successfully."
          fi
