name: Deploy

on:
  push:
    branches:
      - main
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate wrangler.toml
        run: node scripts/generate-config.js
        env:
          D1_DATABASE_ID: ${{ secrets.D1_DATABASE_ID }}

      - name: Deploy to Cloudflare Workers
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          secrets: |
            TG_BOT_TOKEN
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}

      - name: Initialize AdGuard Rules
        if: success()
        run: |
          # Using the deployment URL from wrangler-action output to trigger initialization
          DEPLOYED_URL=$(echo "${{ steps.deploy.outputs.deployment-url }}")
          echo "Triggering rule update at ${DEPLOYED_URL}/update-rules"
          curl -X POST "${DEPLOYED_URL}/update-rules" \
            -H "X-Admin-Key: ${{ secrets.TG_BOT_TOKEN }}" \
            -i